<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mavericks</title>
    <link rel="stylesheet"  href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "IBM Plex sans",serif;
        }
    </style>
</head>
<body>
<div class="main container">
    <div class="nav">
        <div style="display:flex; align-items: center; justify-content: center">
            <img src="assets/logo.png" alt="logo" >
            <h4>Nexcent</h4>
        </div>
        <div style="justify-items: center; align-items: center; display: flex; gap: 12px">
            <p>Home</p>
            <p>Features</p>
            <p>Community</p>
            <p>Blog</p>
            <p>Product</p>
            <p>Testimonial</p>
            <p>FAQ</p>
        </div>
        <div class="buttons">
            <button class="login">Login</button>
            <button class="signUp">SignUp</button>
        </div>

    </div>
    <div class="hero-section">
        <div style="padding-top: 40px; align-content: center">
            <h1 style="font-weight: bolder;font-size: 45px ">
                Lessons and insights
                <span style="display:block; color: #4CAF4F">from 8 years</span>
            </h1>
            <p>
                Where to grow your business as a photographer: site or social media?
            </p>
            <button style="background-color: #4CAF4F; padding: 10px 20px; border-radius: 5px; border: none;color: #f1f3f1">Register</button>
        </div>
        <div>
            <img src="assets/picture.png" alt="logo">
        </div>

    </div>
    <div>
        <div style="display:flex;justify-content: center;margin-top: 25px"><img src="assets/img.png" alt="icon"></div>
            <div class="bottom">
                <h1 style="align-content: center">Our clients
                    <p style="display: block;align-content: center; font-weight: lighter;font-size: smaller">
                    we have been working with Fortune 500+ clients</p>
                </h1></div>
                <div style="display: flex; align-items:center; justify-content: center; gap: 75px;height:100px; ">
                    <img src="assets/icon1.png" alt="logo">
                    <img src="assets/icon2.png" alt="logo">
                    <img src="assets/icon3.png" alt="logo">
                    <img src="assets/icon4.png" alt="logo">
                    <img src="assets/icon5.png" alt="logo">
                    <img src="assets/icon6.png" alt="logo">
                    <img src="assets/icon7.png" alt="logo">
                </div>
        </div>
</div>

</body>
</html>
